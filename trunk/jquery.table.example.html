<!doctype html>
<html><head>
<style>
#table td, th          { border: 1px solid #aaf; padding: 1px 5px; }
#table th              { background-color: #ccf; }
#table input           { width: 100%; margin: 0; padding:0; border: 0; }
#table table           { border-collapse: collapse; }
#table .phase          { width: 9em; }
#table .insertion_mode { width: 12em; }
#table .token          { width: 6em; }
#table .name           { width: 5em; }
#table .count          { width: 6em; }
#table td.count        { text-align:right; }
</style>
<title></title>
</head><body>
<div id="table"></div>
<script src="http://jqueryjs.googlecode.com/files/jquery-1.2.4.min.js"></script>
<script src="http://js-tables.googlecode.com/svn/trunk/jquery.csv.js"></script>
<script src="http://js-tables.googlecode.com/svn/trunk/jquery.table.js"></script>
<script>
jQuery.get("tokens.csv", function(data) {
    jQuery("#table").table(jQuery.csv()(data));
});
</script>
</body></html>
